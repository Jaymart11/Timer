<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <svg width="500" height="500">
        <circle r = '190' cx = '250' cy = '250' fill = 'transparent' stroke ='green' stroke-width = '15' transform = 'rotate(-90 250 250)'>

        </circle>
    </svg>

    <div id="border">
        <div>
            <input type="text" name="counter" id="counter" placeholder="#">
        </div>
        <div class="images">
            <img id="play" src="images/shapes-and-symbols.svg" alt="play button">
            <img id="pause" src="images/signs.svg" alt="pause button">
        </div>
    </div>
    <script src="app1.js"></script>
</body>

</html>
